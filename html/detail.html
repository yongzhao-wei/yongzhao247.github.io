<div class="w700">
    <div id="detail" class="wow fadeInUp"></div>
    <div class="wow fadeInUp detail_comment" data-wow-delay=".5s"><h3>发表评论</h3>
        <form id="comment_form"><input type="text" name="commentNum" hidden="hidden"><input type="text" name="articleId"
                                                                                            hidden="hidden"><textarea
                type="text" name="commentContent" hidden="hidden"></textarea><input type="text" name="commentHeadImage"
                                                                                    hidden="hidden">
            <ul>
                <li><label for="commentHeadImage">头像</label><img
                        src="https://wx1.sinaimg.cn/square/007aGNoFly1fvys0zjwv7j301o01o0si.jpg" alt="" width="38px"
                        height="38px" id="commentHeadImage"></li>
                <li><label for="commentName">昵称（必填）</label><input type="text" name="commentName" id="commentName"></li>
                <li><label for="commentEmail">邮箱（必填）</label><input type="text" id="commentEmail" name="commentEmail">
                </li>
            </ul>
            <div class="detail_editor">
                <div id="detail_toolbar" class="toolbar"></div>
                <div id="detail_text" class="text"></div>
            </div>
            <p id="commentMsg"></p>
            <div class="submit_info"><input type="checkbox" id="email_comment" value="Y" name="emailReply"><label
                    for="email_comment" class="email_comment"><span>接收回复邮件通知</span></label><span class="commit_comment">确认提交</span>
            </div>
        </form>
    </div>
    <div class="article_comment">
        <ul id="commentBox"></ul>
    </div>
